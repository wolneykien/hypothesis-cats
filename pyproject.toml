[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hypothesis-cats"
version = '0.1.1'
authors = [
  { name="Paul Wolneykien", email="manowar@altlinux.org" },
]
description = "Allows to classify values generated by a Hypothesis strategy"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["hypothesis", "categories"]
license = { file="LICENSE" }
classifiers = [
    "Framework :: Hypothesis",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "hypothesis",
]

[project.urls]
"Homepage" = "https://github.com/wolneykien/hypothesis-cats"
"Bug Tracker" = "https://github.com/wolneykien/hypothesis-cats/issues"
